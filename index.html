<!DOCTYPE html>
<html>
<head>
    <title>Class-01</title>
    <link rel="icon" href="images/logo.jpg">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- header starts here --> 
    <header>
        <h1> Header</h1>
    </header>
    <!-- header ends here -->
    
    <!-- slider starts here -->
    <div class="slider">
        <h1>slider</h1>
    </div>
     <!-- slider ends here -->

     <!-- content starts here -->
     <div class="content">
        <div class="left">
            <h1>left content</h1>
        </div>
        
        <div class="right">
            <h1>right content</h1>
        </div>
    </div>
    <!-- content ends here -->

    <!-- item parts starts here -->
    <div class="item">
        <div class="item_one">
            <h1>item one</h1>
        </div>
    
        <div class="item_two">
            <h1>item two</h1>
        </div>
    
        <div class="item_three">
            <h1>item three</h1>
        </div>
    </div>
    <!-- items ends here -->

    <!--article start-->
    <div class="article_content"> 
        <div class="article">
            <h1>article</h1>
        </div>
        <div class="add">
            <h1>add </h1>
        </div>
    </div>
    <!--article end-->

    <!--footer starts-->
    <footer>
        <h1>footer</h1>
    </footer>
    <!--footer ends-->

    


</body>
</html>
